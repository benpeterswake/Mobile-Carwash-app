<ion-header>
  <ion-navbar color="primary">
    <ion-title>CarWashr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="logo">
    <i class="fas fa-car"></i>
  </div>

  <ion-item style="border-top:1px solid lightgrey">
     <ion-label color="primary">Email</ion-label>
     <ion-input type="email" [(ngModel)]="email" placeholder="Enter Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="Enter Password"></ion-input>
  </ion-item>

  <div style="margin-top:50px;">
   <button ion-button full primary (click)="login()">Login</button>
  </div>
  <div style="margin-top:30px; text-align:center">
   <a class="register" (click)="goToRegisterPage()">Register</a>
  </div>

</ion-content>
